<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="/static/scss/streaming.css">
    <title>Gaming TV</title>
</head>
<body>
    <nav class="navbar is-light is-fixed-top" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item">
                <img src="/static/icons/tvGaming.png" width="30" height="30">
            </a>

            <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>

        <div id="navbarBasicExample" class="navbar-menu">
            <div class="navbar-start">
                <a class="navbar-item" href="/">
                    Home
                </a>

                <a class="navbar-item" href="{% url 'catalogo'%}">
                    Cat√°logo
                </a>
            </div>

            <div>
                <input class="input mt-2" type="text" placeholder="Quieres ver algo?" style="width: 800px">
            </div>

            <div class="navbar-end">
                <div class="navbar-item">
                    <div class="buttons">
                        <a class="button is-primary is-light is-outlined"> {{ user.username }} </a>
                        <a class="button is-danger" id="logout" href="/logout/">Salir</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="backImg">
        <img src="/static/images/neon-background-wallpaper.jpg" alt="" class="back">
    </div>

    <section class="streamingArea">
        <img src="/static/images/ibai.jpg" alt="Placeholder image">
        <div class="chatRoom">
            <div class="chat">
                <p>CHAT</p>
            </div>
            <div class="cardBody" id="chat"></div>
            <form class="cardFooter" id="messageForm">
                <input type="text" id="message" class="form">
                <input type="submit" class="button is-primary">
            </form>
        </div>
    </section>

</body>
</html>
