<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Login</title>
</head>
<body class="bg-dark">
    <div class="sufee-login d-flex align-content-center flex-wrap position-absolute top-50 start-50 translate-middle">
        {% if msg %}
        <aside class="text-center text-white">
            {{ msg }}
        </aside>
        {% endif %}
        <div class="container">
            <div class="login-content">
                <div class="login-logo">
                    <div class="d-flex justify-content-center">
                        <img src="/static/icons/joystick.png" alt="logo" class="align-content" width="30px" height="30px">
                        <h2 class="text-white ">GamingTV</h2>
                    </div>
                </div>
                <div class="login-form">
                    <form method="POST" class="d-flex flex-column justify-content-center">
                        {% csrf_token %}
                        <div class="form-group">
                            <div class="mb-3">
                                <label class="text-white">Usuario</label>
                                <input type="text" class="form-control" placeholder="Nombre de Usuario" name="username">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="mb-3">
                                <label class="text-white">Contraseña</label>
                                <input type="password" class="form-control" placeholder="Contraseña" name="password">
                            </div>
                        </div>
                        <button type="submit" class="btn btn-success ">Iniciar Sesión</button>
                    </form>
                </div>
                <div class="d-flex flex-column justify-content-center">
                    <p class="text-white">No tienes cuenta?</p>
                    <a href="/register" class="btn btn-success">Registrate</a>
                </div>
            </div>

        </div>
    </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</html>
