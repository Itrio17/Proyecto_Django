<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Regitro</title>
</head>
<body class="bg-dark">
    <div class="sufee-login d-flex align-content-center flex-wrap position-absolute top-50 start-50 translate-middle">
        <div class="container">
            <div class="login-content">
                <div>
                    {% if msg %}
                    <aside class="text-white text-center">
                        {{msg}}
                    </aside>
                    {% endif %}
                </div>
                <div class="login-logo">
                    <div class="d-flex justify-content-center">
                        <img src="/static/icons/joystick.png" alt="logo" class="align-content" width="30px" height="30px">
                        <h2 class="text-white ">GamingTV</h2>
                    </div>
                </div>
                <div class="login-form align-content-center">
                    <form method="POST" action="" class="d-flex flex-column justify-content-center">
                    {% csrf_token %}
                        <div class="form-group">
                            <div class="mb-3">
                                <label class="text-white">Nombre de Usuario</label>
                                <input type="text" class="form-control" placeholder="Nombre de Usuario" name="username" value="" required/>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="mb-3">
                                <label class="text-white">Fecha de nacimiento</label>
                                <input type="date" class="form-control" name="fechaNacimiento" required/>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="mb-3">
                                <label class="text-white">E-mail</label>
                                <input type="text" class="form-control" placeholder="E-mail" name="email" value=""/>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="mb-3">
                                <label class="text-white">Contraseña</label>
                                <input type="password" class="form-control" placeholder="Contraseña" name="password_1" value="" required/>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="mb-3">
                                <label class="text-white">Confirmar Contraseña</label>
                                <input type="password" class="form-control" placeholder="Contraseña" name="password_2" value="" required/>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-success">Registrar</button>
                    </form>
                    <div class="d-flex flex-column justify-content-center">
                        <p class="text-white">Si ya tiene una cuenta </p>
                        <a class="btn btn-success" href="/login">Inicia Sesión</a>
                    </div>
                </div>
            </div>

        </div>
    </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</html>
